<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Encryption/Decryption of strings using a modified Vigenere Cipher." />
        <meta name="author" content="Chris Jordan (topherj@gmail.com)" />
        
        <title>Vigenere Encryption/Decryption</title>
        
        <script type="text/javascript" src="libs/js/jQuery/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        Clear Text:<br /> 
        <textarea id="clearText" name="clearText" style="resize:none; width:100%; height:230px; valign:top;"></textarea>
        <br /><br />
        Cipher Key:  <input type="text" id="cipherKey" name="cipherKey" style="width:285px;" value="London Fog" />
        <button data-action="encrypt">Encrypt</button>
        <button data-action="decrypt">Decrypt</button>
        <button data-action="showgrid">Show Grid</button>
        <br /><br />
        Encrypted Text:<br/>
        <textarea id="encryptedText" name="encryptedText" style="resize:none; width:100%; height:230px;"></textarea>
        <br /><br />
        vigenere Grid:
        <div style="width:100%; margin:0; padding:0; font-size:11px; font-family:'courier new';">
            <table id="vigeneregrid" style="border-collapse:collapse; margin:0; padding:0;" border="1"></table>
        </div>
    </body>
</html>
